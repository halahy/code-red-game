<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>赤焰行动 - Code Red</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="hud">
            <div id="hud-top-left">
                <div id="hp-bar-container">
                    <div id="hp-bar"></div>
                    <div id="hp-text">HP: 100/100</div>
                </div>
                <div id="weapon-info">
                    <div id="weapon-name">手枪 | 攻击: 10</div>
                    <div id="ammo-info">弹药: ∞</div>
                </div>
                <div id="dodge-info">闪避: 就绪</div>
            </div>
            <div id="hud-top-center">
                <div id="level-info">关卡: 1</div>
                <div id="wave-info">波次: 1</div>
                <div id="enemy-count">敌人: 0</div>
            </div>
            <div id="hud-top-right">
                <div id="score">分数: 0</div>
                <div id="coins">金币: 0</div>
                <div id="kills">击杀: 0</div>
            </div>
            <div id="hud-bottom-center">
                <div id="controls">WASD移动 | 鼠标瞄准 | 左键射击 | 空格闪避 | R换弹</div>
            </div>
        </div>
        <!-- 移动端控制界面 -->
        <div id="mobile-controls" class="hidden">
            <div id="virtual-joystick">
                <div id="joystick-bg"></div>
                <div id="joystick-stick"></div>
            </div>
            <div id="mobile-buttons">
                <button id="btn-shoot" class="mobile-btn">射击</button>
                <button id="btn-reload" class="mobile-btn">换弹</button>
                <button id="btn-dodge" class="mobile-btn">闪避</button>
                <button id="btn-switch" class="mobile-btn">切换武器</button>
            </div>
        </div>
        <div id="game-over-screen" class="hidden">
            <h1>游戏结束</h1>
            <div id="final-stats">
                <p>最终分数: <span id="final-score">0</span></p>
                <p>击杀数: <span id="final-kills">0</span></p>
                <p>到达波次: <span id="final-wave">0</span></p>
            </div>
            <button id="restart-btn">重新开始</button>
        </div>
        <div id="pause-screen" class="hidden">
            <h1>暂停</h1>
            <p>按 ESC 继续</p>
        </div>
    </div>
    
    <script src="js/settings.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/weapon.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/save.js"></script>
    <script src="js/game.js"></script>
    <script src="js/touch-controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
